<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %} Titulo que va a cambiar {% endblock %} </title>

<body>

    {% endblock %}
    
    <!-- JS de BS5 -->

</html>
